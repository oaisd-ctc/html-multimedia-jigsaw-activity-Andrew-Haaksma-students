<!doctype html>
<html lang="en">
    <head>
        <Meta charset= "UTF-8" >
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>HTML Multimedia - Jigsaw Activity</title>
    </head>
    <body>
        <h2><strong>HTML Multimedia Demonstration</strong></h2>
        <h4>Video Element</h4>
        <video width="500" height="250" controls>
        <source src="Raindrops.mp4" type="video/mp4">
        </video>
        <br/>
        <h4>Inline Frame Element</h4>
        <br/>
        <audio controls>
            <source src="mixaund-feel.mp3">
        </audio>
        <br/>
        <h4>Inline Frame Element</h4>
        <iframe src="https://example.com" width="50%" height="200px" title="example"></iframe>
        <br/>
        <h4>Canvas elements</h4>
        <Svg width="200" height="200">
            <rect width="200" height="100" style="fill:rgb(60, 60, 60)"></rect>
            <rect width="150" height="75" style="fill:rgb(0, 75, 189)"></rect>
        </Svg>
        <h4>SVG Element</h4>
        <Svg width="200" height="200">
            <circle cx="100" cy="50" r="40" stroke="#oooooo" stroke-width="0" fill="red"></circle>
        </Svg>
        <br/>
        <Svg width="200" height="200">
            <rect width="200" height="60" style="fill:rgb(51, 121, 82)"></rect>
        </Svg>
        <br/>
        <svg height="200" width="225">
            <ellipse cx="110" cy="60" rx="100" ry="50" style="fill:rgb(15, 253, 150); stroke-width:3">
        </Svg>
        <br/>
        <svg width="200" height="200">
            <line x1="0" y1="0" x2="200" y2="125" style="stroke:gray;stroke-width:2">
        </Svg>
        <br/>
        <Svg width="200" height="200">
            <polygon points="100, 30, 200, 150, 0, 150" style="fill:yellow"></polygon>
        </Svg>
    </body>
</html>
